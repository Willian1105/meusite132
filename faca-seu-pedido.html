<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
        <title>faça o seu pedido</title>
        <link rel="stylesheet" href="sytles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
        <header>
                <div class="center">
                <img src="./img/logotipo.png">
                </div>
        </header>
<div class="bord">
        <div class="container">
          <h1>Formulário</h1>
          <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
      
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required><br>
      
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required><br>
      
            <label for="pickup">Responsável para Retirada:</label>
            <input type="text" id="pickup" name="pickup" required><br>
      
            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment">
              <option value="escolha">Escolha uma opção de pagamento</option>
              <option value="pix">PIX</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="crédito">Crédito</option>
              <option value="débito">Débito</option>
            </select><br><br>
      
            <input type="submit" value="VERIFICAR">
          </form>
      
          <div id="confirmation" class="hidden">
            <h2>Confirmação:</h2>
            <p><strong>Nome:</strong> <span id="confirmName"></span></p>
            <p><strong>Endereço:</strong> <span id="confirmAddress"></span></p>
            <p><strong>Telefone:</strong> <span id="confirmPhone"></span></p>
            <p><strong>Responsável para Retirada:</strong> <span id="confirmPickup"></span></p>
            <p><strong>Forma de Pagamento:</strong> <span id="confirmPayment"></span></p>
          </div>
        </div>

</html>
